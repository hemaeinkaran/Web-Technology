<html>
<script type="text/javascript">
var a=new Array(5);
var temp;
for(var i=0;i<5;i++)
{
a[i]=parseInt(prompt("enter 5 array element"));
}
document.write("<br> unsorted array"+a+"<br>");
for(var i=0;i<5;i++)
{
for(var j=0;j<5;j++)
{
if(a[i]<a[j])
{
temp=a[i];
a[i]=a[j];
a[j]=temp;
}
}
}
document.write("<br> sorted array"+a+"<br>");
</script><body>
</body>
</html>
