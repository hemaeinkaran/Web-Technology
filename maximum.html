<html>
<head>
<script>
function maximum()
{
var x=document.getElementById("x").value;
var y=document.getElementById("y").value;
var n=Math.max(x,y);
alert("Max of the 2 nos is: "+n);
}
</script>
</head>
<body>
<form>
<input type="text" id="x" name="no">
<input type="text" id="y" name="no">
<input type="button" name="button" value="get result" onclick="maximum()">
</form>
</body>
</html>
