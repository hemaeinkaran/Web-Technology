<!dOCTYPE HTML>
<html>
<head>
 <title>operator</title>
 <script>
 function calc(){
 var n1=parseInt(document.getElementById('n1').value);
 var n2=parseInt(document.getElementById('n2').value);
 var oper=document.getElementById('operator').value;

 if (oper === '+') 
            {
                 document.getElementById('result').value=n1+n2;
            }
            if (oper === '-') 
            {
                 document.getElementById('result').value=n1-n2;
            }
            if (oper === '/') 
            {
                 document.getElementById('result').value=n1/n2;
            }
            if (oper === '*') 
            {
                 document.getElementById('result').value=n1*n2;
            }
        }
 </script>
</head>
<body>
 <form>
 Enter a Number1 :<input type="text"  id="n1"/>
 <br><br>
 Enter a Number2 :<input type="text"  id="n2"/>
 <br>
<br>
 <select id="operator">
 <option value="+">+</option>
 <option value="-">-</option>
 <option value="*">*</option>
 <option value="/">/</option>
 </select>
 <button onclick="calc();">=</button>
<br>
<input type="text" id="result" ><br>


 </form>
</body>
</html>
