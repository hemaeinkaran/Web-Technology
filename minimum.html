<html>
<head>
<script>
function minimum()
{
var x=document.getElementById("x").value;
var y=document.getElementById("y").value;
var n=Math.min(x,y);
alert("Min of the 2 nos is: "+n);
}
</script>
</head>
<body>
<form>
<input type="text" id="x" name="no">
<input type="text" id="y" name="no">
<input type="button" name="button" value="get result" onclick="minimum()">
</form>
</body>
</html>
